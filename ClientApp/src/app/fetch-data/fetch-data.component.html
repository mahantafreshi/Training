<h5>Training list</h5>

<p *ngIf="!trainingInfo"><em>Loading...</em></p>

<table class="table table-striped" *ngIf="trainingInfo">
  <thead>
    <tr>
      <th>Training Name</th>
      <th>From Date</th>
      <th>To Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let training of trainingInfo">
      <td>{{ training.trainingName }}</td>
      <td>{{ training.fromDate | date: "yyyy-mm-yy" }}</td>
      <td>{{ training.toDate | date: "yyyy-mm-yy" }}</td>
    </tr>
  </tbody>
</table>
